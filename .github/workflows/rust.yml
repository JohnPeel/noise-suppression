name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - stable
          # - beta
          # - nightly
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        package:
          - lv2
          - ladspa
          - mono-vst2
          - stereo-vst2
        exclude:
          - os: macos-latest
            package: lv2
        include:
          - package: lv2
            name: lv2
          - package: ladspa
            name: ladspa
          - package: mono-vst2
            name: mono_vst2
          - package: stereo-vst2
            name: stereo_vst2
          - os: ubuntu-latest
            ext: so
            libprefix: lib
            strip: true
            strip_args: --strip-all
          - os: windows-latest
            ext: dll
            libprefix:
            strip: true
            strip_args: --strip-all
          - os: macos-latest
            ext: dylib
            libprefix: lib
            strip: false
            strip_args:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            !target/release/${{ matrix.libprefix }}noise_suppression_*.${{ matrix.ext }}
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo
      - name: Remove old Binaries
        run: rm target/release/${{ matrix.libprefix }}noise_suppression_*.${{ matrix.ext }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --package noise-suppression-${{ matrix.package }} -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package noise-suppression-${{ matrix.package }}
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package noise-suppression-${{ matrix.package }} --release
      - name: Strip Binaries
        run: strip ${{ matrix.strip_args }} target/release/${{ matrix.libprefix }}noise_suppression_*.${{ matrix.ext }}
        if: ${{ matrix.strip }}
      - name: Create Distribution
        run: |
          mkdir dist/
          cp "target/release/${{ matrix.libprefix }}noise_suppression_${{ matrix.name }}.${{ matrix.ext }}" dist/noise_suppression_${{ matrix.name }}.${{ matrix.ext }}
      - name: "Moving Resources Directory to Distribution"
        run: |
          cp -r noise-suppression-lv2/resources/* dist/
          mv dist/noise_suppression_lv2.${{ matrix.ext }} dist/noise_suppression.lv2/
        if: matrix.package == 'lv2'
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.package }}
          path: dist/*
